<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefConnect Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css" />
    <link rel="stylesheet" href="./CC-login.css" />
</head>
<body>
    <link rel="stylesheet" type="text/css" href="CC-login.css">
    <div class="inputbox"> 
        <icon-icon name="mail">
        </icon-icon>
        <input type="email" required>
        <label for="">Email</label>
    </div>
    <div class="inputbox">
        <icon-icon name="password">
        </icon-icon>
        <input type="password" required>
        <label for="">Password</label>
    </div>

    <button>Log in</button>
    <div> class="register"> 
        <p>Do you want to create an account?
            <a href="#">Register</a>
        </p>
    </div>
</body>
</html>
